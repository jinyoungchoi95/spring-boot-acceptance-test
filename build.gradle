plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.6.7'
    api 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    api 'io.rest-assured:rest-assured:4.4.0'

    testRuntimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.ori'
            artifactId = 'spring-boot-acceptance-test'
            version = '1.0.0'

            from components.java
        }
    }
}
